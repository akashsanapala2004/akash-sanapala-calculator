<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calc2.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <p>CALCULATOR</p>
         <div class="calculator">
            <input type="text" name="inputBox" id="inputBox" placeholder="0" />
            <table>
                <div>
                    <button class="button operator" style="background-color: rgb(115, 4, 128);">2<sup>x</sup></button>
                    <button class="button operator" style="background-color: rgb(115, 4, 128);">sin<sup>-1</sup></button>
                    <button class="button operator" style="background-color: rgb(115, 4, 128);">cos<sup>-1</sup></button></td>
                    <button class="button operator" style="background-color: rgb(115, 4, 128);">tan<sup>-1</sup></button></td>
                    <button class="button operator" style="background-color: rgb(115, 4, 128);">ln</button></td>
                </div>
                <div>
                    <button class="button operator" style="background-color: rgb(115, 4, 128);">x<sup>2</sup></button>
                    <button class="button operator" style="background-color: rgb(115, 4, 128);">sin</button>
                    <button class="button operator" style="background-color: rgb(115, 4, 128);">cos</button>
                    <button class="button operator" style="background-color: rgb(115, 4, 128);">tan</button>
                    <button class="button operator" style="background-color: rgb(115, 4, 128);">log</button>
                </div>
                <div>
                    <button class="button" style="background-color: rgb(190, 28, 208);">7</button>
                    <button class="button" style="background-color: rgb(190, 28, 208);">8</button>
                    <button class="button" style="background-color: rgb(190, 28, 208);">9</button>
                    <button class="button operator" style="background-color:rgb(213, 11, 142);">DEL</button>
                    <button class="button operator" style="background-color: rgb(213, 11, 142);">AC</button>
                </div>
                <div>
                    <button class="button" style="background-color: rgb(190, 28, 208);">4</button>
                    <button class="button" style="background-color: rgb(190, 28, 208);">5</button>
                    <button class="button" style="background-color: rgb(190, 28, 208);">6</button>
                    <button class="button operator" style="font-size:40px;" >*</button></td>
                    <button class="button operator" style="font-size:40px;">/</button></td>
                </div>
                <div>
                    
                    <button class="button" style="background-color: rgb(190, 28, 208);">1</button>
                    <button class="button" style="background-color: rgb(190, 28, 208);">2</button>
                    <button class="button" style="background-color: rgb(190, 28, 208);">3</button>
                    <button class="button operator" style="font-size:40px;">+</button>
                    <button class="button operator" style="font-size:40px;">-</button>
                </div>
                <div>
                    <button class="button operator" style="background-color:rgb(190, 28, 208);"></button>
                    <button class="button operator" style="background-color: rgb(190, 28, 208);" >0</button>
                    <button class="button operator" style="font-size:40px;">.</button>
                    <button>10<sup>x</sup></button>
                    <button class="button equalBtn" style="background-color:rgb(213, 11, 142);">=</button>
                </div>
            </table>
        </div>
    </div>

</body>
<script src="calc3.js"></script>

</html>
